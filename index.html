<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Harvest Log</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> </head>
</head>
<body>
  <h1>Today's Harvest Tasks</h1>
  <input type="date" id="date-selector">
  <div id="task-list"></div>

  <div id="detail-form" class="detail-form" style="display:none;">
    <h2 id="detail-title"></h2>
    <p><strong>Location:</strong> <span id="detail-location"></span></p>
    <p><strong>Total Quantity:</strong> <span id="detail-quantity"></span></p>
    <div id="sales-breakdown" class="sales-breakdown"></div>
    <label>Assignee(s)</label>
    <select id="assignee">
      <option value="">-- Select --</option>
      <option>Anabel</option>
      <option>Hailey</option>
      <option>Stephanie</option>
      <option>Glen</option>
      <option>Ashley</option>
      <option>Kelsey</option>
      <option>Jeff</option>
      <option>Other</option>
    </select>
    <label>Time to Harvest (mins)</label>
    <input id="harvestTime" type="number" />
    <label>Total Harvest Weight (kg)</label>
    <input id="weight" type="number" />
    <label>Time to Wash & Pack (mins)</label>
    <input id="washPackTime" type="number" />
    <label>Field Crew Notes</label>
    <textarea id="notes" placeholder="Optional observations..."></textarea>
    <button id="submit-btn" class="complete-btn">Completed</button>
    <button type="button" onclick="closeForm()">Cancel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
